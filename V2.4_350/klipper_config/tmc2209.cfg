#  TMC Definitions of all steppers
#####################################################################

[tmc2209 stepper_x]
uart_pin: P1.10
microsteps: 16
interpolate: True
run_current: 0.7
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

